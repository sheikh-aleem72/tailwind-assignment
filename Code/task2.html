<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallary</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Image Gallary</h2>

        <div class="bg-white rounded-md overflow-hidden shadow-md">

            alt=""
          />
        </div>
        <div class="bg-white rounded-md overflow-hidden shadow-md">
          <img
            class="w-full hover:scale-105 transform transition-transform duration-300"
            src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698388227~exp=1698388827~hmac=34625eb1a7d52f82bca8c73883d2e3d905753f891649709c0a2f31250e1eb2c1"
            alt=""

            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
