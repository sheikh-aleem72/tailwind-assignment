<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full min-h-screen flex justify-around items-center">
      <div class="flex flex-col items-center px-10">
        <h1 class="text-2xl font-semibold">Login</h1>
        <h3 class="text-sm text-slate-500 mt-3 mb-2">
          Enter your credentials to access your account
        </h3>
        <button
          class="border rounded py-2 border-grey-900 text-sm m-4 w-full font-semibold"
        >
          <img
            class="w-3 inline pb-0.5 me-2"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.HgH-NjiOdFOrkmwjsZCCfAHaHl%26pid%3DApi&f=1&ipt=b1707335f88bbde57369f2a71f8ad88921d5cc5d6acf2d32fb441c826431c986&ipo=images"
            alt=""
          />
          Login with google
        </button>
        <div class="flex items-center justify-center w-full my-2">
          <div class="w-1/2 border-t border-gray-400"></div>
          <span class="mx-2 text-gray-600 font-serif">Or</span>
          <div class="w-1/2 border-t border-gray-400"></div>
        </div>

        <div class="flex flex-col my-4 w-full">
          <label class="text-sm mb-1 font-semibold" for="email"
            >Email Address</label
          >
          <input
            class="border-2 rounded px-2 py-1"
            type="email"
            id="email"
            placeholder="email@gmail.com"
          />
        </div>
        <div class="flex flex-col">
          <div class="flex justify-between">
            <label class="text-sm mb-1 font-semibold" for="email"
              >Password</label
            >
            <a href="#" class="text-sm text-blue-400">Forget Password?</a>
          </div>
          <input
            class="border-2 rounded px-2 py-1 w-full"
            type="email"
            id="email"
            placeholder="password"
          />
          <button
            class="bg-blue-500 text-slate-200 px-1 py-1 text-sm my-4 rounded-1"
          >
            Login
          </button>
          <p class="text-sm px-6">
            Doestn't have an account?
            <a href="#" class="text-sm text-blue-900 font-semibold"
              >Register here</a
            >
          </p>
        </div>
      </div>
      <div class="hidden lg:block self-end w-[90%] xl:w-auto">
        <img
          class="hidden md:block lg:block xl:block mt-24"
          src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698388227~exp=1698388827~hmac=34625eb1a7d52f82bca8c73883d2e3d905753f891649709c0a2f31250e1eb2c1"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
